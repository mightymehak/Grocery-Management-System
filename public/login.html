<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocify - Login / Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="main-container">

  <div class="left-section">
    <img src="logo.png" alt="Grocify Logo" class="logo">
  </div>

  <div class="right-section">
    <div class="auth-container">

      
      <div id="user-type-selection">
        <h2>Select User Type</h2>
        <button id="customer-btn" class="user-type-btn">Customer Login</button>
        <button id="admin-btn" class="user-type-btn">Admin Login</button>
      </div>

      
      <div id="auth-forms" class="hidden">
        <div class="auth-buttons">
          <button id="login-btn" class="active">Login</button>
          <button id="signup-btn">Signup</button>
        </div>

        <form id="login-form" class="auth-form">
          <h2>Login</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="signup-form" class="auth-form hidden">
          <h2>Signup</h2>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit" class="submit-btn">Signup</button>
        </form>
      </div>

    </div>
  </div>

</div>

<script src="login.js"></script>

</body>
</html>
