<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocify - Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="Grocify Logo" class="logo" />
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="icons">
      <i class="fas fa-search" id="search-icon"></i>
      <i class="fas fa-shopping-cart" id="cart-icon">
        <a href="cart.html" class="active"></a>
      </i>
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <div class="cart-container">
    <h1>Your Shopping Cart</h1>

    <div class="cart-header">
      <div class="product-info">Product</div>
      <div class="product-price">Price</div>
      <div class="product-quantity">Quantity</div>
      <div class="product-total">Total</div>
      <div class="product-action">Action</div>
    </div>

    <!-- Cart items dynamically rendered -->
    <div id="cart-items" class="cart-items"></div>

    <!-- Cart empty message -->
    <div class="cart-empty" id="cart-empty" style="display: none;">
      <p>Your cart is empty</p>
      <a href="products.html" class="continue-shopping-btn">Continue Shopping</a>
    </div>

    <!-- Cart summary section -->
    <div class="cart-summary" id="cart-summary" style="display: none;">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">₹0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax (10%):</span>
        <span id="tax">₹0.00</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span id="total">₹0.00</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
      <a href="products.html" class="continue-shopping-btn">Continue Shopping</a>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
