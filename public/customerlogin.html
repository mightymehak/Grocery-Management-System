<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocify - Login / Signup</title>
  <link rel="stylesheet" href="cl.css">
</head>
<body>

<div class="main-container">

  <div class="left-section">
    <img src="logo.png" alt="Grocify Logo" class="logo">
  </div>

  <div class="right-section">
    <div class="auth-container">

      <div id="auth-forms"  >
        <div class="auth-buttons">
          <button id="login-btn" class="active">Login</button>
          <button id="signup-btn">Signup</button>
        </div>

        <form action="/auth/login" method = "POST" id="login-form" class="auth-form">
          <h2>Login</h2>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <form action="/auth/signup" method = "POST" id="signup-form" class="auth-form hidden">
          <h2>Signup</h2>
          <input type="text" name="name" placeholder="Username" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm" placeholder="Confirm Password" required>
          <button type="submit" class="submit-btn">Signup</button>
        </form>
      </div>

    </div>
  </div>

</div>

<script src="cl.js"></script>

</body>
</html>
